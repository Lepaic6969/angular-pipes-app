<p-panel header="Pipes Personalizados" class="p-1">
    <p>
      Pipes Personalizados - creados por {{'nosotros'|toggleCase:isUpperCase}}
    </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" (click)="toggleUpperCase()" icon="pi pi-search" class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      
      <p-button 
        (click)="changeOrder('name')" 
        lass="mr-2" 
        label="Por nombre" 
        icon="pi pi-sort" 
        styleClass="p-button-success mr-2">
    </p-button>

      <p-button 
        (click)="changeOrder('canFly')" 
        class="mr-2" 
        label="Por Volar" 
        icon="pi pi-sort" 
        styleClass="p-button-danger">
    </p-button>

      <p-button 
        (click)="changeOrder('color')" 
        class="mr-2" 
        label="Por Color" 
        icon="pi pi-sort" 
        styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes|sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Â¿Vuela?</th>
                <th>Color Principal</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero> <!--El let-hero hace las veces del *ngFor-->
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly|canFly }}</td>
                <td>{{ hero.color }}</td>  
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
