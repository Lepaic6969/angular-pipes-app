<p-panel header="Pipes Numéricos" class="p-1">
    <p>
      Pipes incluidos en Angular - Usualmente en el CommonModule
    </p>
  </p-panel>
  
  <div class="grid">
    <div class="col-12 md:col-4">
      <p-card header="Ventas netas" subheader="del presente año">
                            <!--Sólo quiero de dos decimales a dos decimales  -->
        {{totalSells|number:'1.2-2'}}
      </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas brutas" subheader="del presente año">
                              <!--El código de la moneda está definido por la ISO 4217  -->
          {{totalSells|currency:'USD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año">
          {{percent|percent:'1.2-2'}}
        </p-card>
    </div>
</div>
